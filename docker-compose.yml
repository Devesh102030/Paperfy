services:
  valkey:
    image: valkey/valkey
    ports:
      - 6379:6379

  qdrant:
    image: qdrant/qdrant
    ports:
      - 6333:6333

worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - valkey
      - qdrant
    environment:
      REDIS_HOST: valkey
      REDIS_PORT: 6379
      REDIS_URL: redis://valkey:6379
      QDRANT_URL: http://qdrant:6333